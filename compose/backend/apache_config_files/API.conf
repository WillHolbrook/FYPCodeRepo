<VirtualHost *:80>

    ServerName www.willholbrook.com
    ServerAlias willholbrook.com
    ServerAdmin will@willholbrook.com

    DocumentRoot /usr/local/www/documents

    Alias /robots.txt /usr/local/www/documents/robots.txt
    Alias /favicon.ico /usr/local/www/documents/favicon.ico

    Alias /static/ /usr/local/www/documents/
    Timeout 3600

    <Directory /usr/local/www/documents>
        <IfVersion < 2.4>
            Order allow,deny
            Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
            Require all granted
        </IfVersion>
    </Directory>

    WSGIDaemonProcess example.com processes=2 threads=15 display-name=%{GROUP}
    WSGIProcessGroup example.com
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On

    WSGIScriptAlias / /opt/report_summarizer/API/analyst_report_summarizer/wsgi.py

    <Directory /opt/report_summarizer/API/>
        <IfVersion < 2.4>
            Order allow,deny
            Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
            Require all granted
        </IfVersion>
    </Directory>

    Alias /media/ /opt/report_summarizer/API/media/

    <Directory /opt/report_summarizer/API/media/>
        Order deny,allow
        Allow from all
    </Directory>

</VirtualHost>
