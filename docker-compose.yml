version: '3.8'
volumes:
  postgresData:
services:
  backend:
    image: registry.hub.docker.com/willholbrook/analyst_report_summarizer:latest
    container_name: AnalystReportSummarizerBackend
    environment:
      DJANGO_DATABASE_TYPE: postgres
      GROBID_SERVER_HOSTNAME: grobid
    ports:
      - 8030:80
    volumes:
      - .\backend\media:/opt/report_summarizer/API/media/
    restart: on-failure
    depends_on:
      - db
      - grobid
  db:
    image: postgres
    container_name: AnalystReportSummarizerDatabase
    environment:
      POSTGRES_PASSWORD: postgres
    restart: on-failure
    volumes:
      - .\postgresData:/var/lib/postgresql/data/
  frontend:
    image: registry.hub.docker.com/willholbrook/analyst_report_summarizer_frontend:latest
    container_name: AnalystReportSummarizerFrontend
    ports:
      - 8010:80
    restart: on-failure
    depends_on:
      - backend
  grobid:
    image: registry.hub.docker.com/grobid/grobid:0.7.2
    container_name: AnalystReportSummarizerGrobid
    restart: on-failure
