version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Pip
          commands:
            - sem-version python 3.10
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Test
    task:
      prologue:
        commands:
          - sem-version python 3.10
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: Unit tests
          commands:
            - cd src/analyst_report_summarizer
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: Deploy Checklist
          commands:
            - cd src/analyst_report_summarizer
            - python manage.py check --deploy
        - name: Style
          commands:
            - pip install flake8
            - flake8 src/analyst_report_summarizer --max-line-length=127
promotions:
  - name: Dockerize
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'djangoTutorial' AND result = 'passed'
